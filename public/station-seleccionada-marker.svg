<svg id="Layer_1" expanded="true" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        stroke: #3273dd;
        stroke-miterlimit: 10;
        stroke-width: 3px;
      }
      circle {
        stroke: #3273dd; 
        stroke-width: 2px;
        stroke-opacity: 1;
      }

      .pulse {
        fill: white;
        fill-opacity: 0;
        transform-origin: 50% 50%;
        animation-duration: 2s;
        animation-name: pulse;
        animation-iteration-count: infinite;
      }

      @keyframes pulse {
        from {
          stroke-width: 5px;
          stroke-opacity: 1;
          transform: scale(0.3);
        }
        to {
          stroke-width: 0;
          stroke-opacity: 0;
          transform: scale(2.75);
        }
      }
    </style>
  </defs>
  <title>estacion-marker</title>
  <circle class="pulse" cx="16" cy="16" r="5.56"/>
  <circle class="cls-1" cx="16" cy="16" r="5.56"/>
</svg>